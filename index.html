<!DOCTYPE html>
<html lang="en" >
<body>
  <script>currentDate = new Date();
    startDate = new Date(currentDate.getFullYear(), 0, 1);
    var days = Math.floor((currentDate - startDate) /
        (24 * 60 * 60 * 1000));
          
var weekNumber = Math.ceil(days / 7);

var names  = ["Ludovica", "Mads", "Rebecka", "Kim", "Mattia"];

var i = weekNumber % 5;

var j = i +1;
if (j == 5) j = 0;
    
 // Display the calculated result       
 document.write("This Week (" + weekNumber + "): " + "<b>" + names[i] + "</b>" + "<br><br>Next Week (" + (weekNumber + 1) + "): " + "<b>" +  names[j]+ "</b>" );
  document.write("<br><br><br><i>This dynamically updates every week... :)</i>");
  </script>
</body>
</html>
